<!doctype html>
<html>

		<title>Plateforme Emploi Auxiliaire de Vie</title>
		<meta name="Description" content="Trouvez un emploi grâce à Auxpros, la 1ère plateforme de mise en relation professionnelle entre auxiliaires de vie et services d’aides à la personne">

		<title>AuXpros</title>

		<link rel="icon" type="image/png" href="/assets/images/auxpros-favicon.png" />

		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCdEku3Q5NJItJW7GhFaFPz_PjxKaD-bWk"></script>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 

		<script type="text/javascript">
            ap = {
                preload: false,
                listeners: []
            }
            ap.onPreload = function () {
                this.preload = true;
                let l = this.listeners.length;
                for (let i = 0; i < l; i++) {
                    this.listeners[i]();
                }
            }.bind(ap);
        </script>

        <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

	</head>
	<body>
		<div id="fb-root"></div>
		<script>(
			function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.10";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk')
		);</script>


		<div id="app" class="ap-auxpro"></div>

		<script src="/bundle.js"></script>

		<script type="text/javascript">
			ap.onPreload()
		</script>

	</body>
